<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dream of the '90s is Alive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
    <style>
      .button {
        background-color: #77dcb7; /* Green */
        border: none;
        color: white;
        padding: 20px;
        display: inline-block;
        font-size: 16px;
        margin: 4px 20px;
        cursor: pointer;
        border-radius: 10%;
      }
    </style>
  </head>
  <body>
    <div id="map">
      <div id="chartbox">
        <div id="header">Welcome to Portland!</div>
        <div id="routedesc">Hope you enjoy our trip!</div>
        <div class="chart-container">
          <canvas id="chart"></canvas>
          <button class="button 1">Day 1</button>
          <button class="button 2">Day 2</button>
          <button class="button 3">Day 3</button>
          <button class="button 4">Day 4</button>
          <button class="button 5">Day 5</button>
        </div>
      </div>
    </div>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
